    <h1 style="padding-top: 30px;">Escríbenos</h1>

    <br><br>
    <div style="text-align: center;">
        <form action="mailto:correo@ejemplo.com?subject=TigresBTG" method="post" enctype="text/plain"
            class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label" id="labelform">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" size="50" placeholder="Nombre">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label" id="labelform">Correo</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" size="50" placeholder="Correo">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label" id="labelform">Mensaje</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="8" name="message" cols="70" placeholder="Mensaje"></textarea>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Enviar</button>
                </div>
            </div>
        </form>
    </div>
